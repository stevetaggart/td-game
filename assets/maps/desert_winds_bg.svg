  <ellipse cx="600" cy="700" rx="200" ry="80" fill="#E6D39A"/>
  <ellipse cx="1000" cy="600" rx="150" ry="120" fill="#E6D39A"/>
  <ellipse cx="400" cy="200" rx="120" ry="60" fill="#E6D39A"/>
  <ellipse cx="800" cy="150" rx="100" ry="50" fill="#E6D39A"/>
  
