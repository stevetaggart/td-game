  <ellipse cx="900" cy="350" rx="70" ry="35" fill="#DCC68A"/>
  <ellipse cx="300" cy="600" rx="60" ry="30" fill="#DCC68A"/>
  
  <!-- Palm trees scattered around -->
  <g transform="translate(150,550)">
    <rect x="18" y="40" width="4" height="30" fill="#8B4513"/>
