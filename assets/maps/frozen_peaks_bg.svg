<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Icy background -->
  <rect width="1200" height="800" fill="#E0F6FF"/>
  
  <!-- Large mountain peaks -->
  <polygon points="100,800 200,200 300,800" fill="#B0C4DE"/>
  <polygon points="250,800 350,150 450,800" fill="#C0C0C0"/>
  <polygon points="400,800 500,180 600,800" fill="#B0C4DE"/>
  <polygon points="550,800 650,160 750,800" fill="#C0C0C0"/>
  <polygon points="700,800 800,220 900,800" fill="#B0C4DE"/>
  <polygon points="850,800 950,140 1050,800" fill="#C0C0C0"/>
  
  <!-- Snow caps -->
  <polygon points="180,240 200,200 220,240" fill="#FFFFFF"/>
  <polygon points="330,190 350,150 370,190" fill="#FFFFFF"/>
  <polygon points="480,220 500,180 520,220" fill="#FFFFFF"/>
  <polygon points="630,200 650,160 670,200" fill="#FFFFFF"/>
  <polygon points="780,260 800,220 820,260" fill="#FFFFFF"/>
  <polygon points="930,180 950,140 970,180" fill="#FFFFFF"/>
  
  <!-- Pine trees -->
  <g transform="translate(120,600)">
    <polygon points="10,0 15,20 5,20" fill="#2F4F4F"/>
    <rect x="9" y="20" width="2" height="8" fill="#8B4513"/>
  </g>
  <g transform="translate(380,650)">
    <polygon points="10,0 15,20 5,20" fill="#2F4F4F"/>
    <rect x="9" y="20" width="2" height="8" fill="#8B4513"/>
  </g>
  <g transform="translate(820,550)">
    <polygon points="10,0 15,20 5,20" fill="#2F4F4F"/>
    <rect x="9" y="20" width="2" height="8" fill="#8B4513"/>
  </g>
  
  <!-- Ice formations -->
  <polygon points="250,450 270,420 290,450" fill="#87CEEB"/>
  <polygon points="600,380 620,350 640,380" fill="#87CEEB"/>
  <polygon points="950,480 970,450 990,480" fill="#87CEEB"/>
  
  <!-- Path -->
  <path d="M 0 500 L 180 500 L 180 180 L 420 180 L 420 400 L 220 400 L 220 550 L 600 550 L 600 300 L 800 300 L 800 500 L 1000 500 L 1000 200 L 1200 200" 
        stroke="#4169E1" stroke-width="8" fill="none" opacity="0.7"/>
</svg>