<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Ancient background -->
  <rect width="1200" height="800" fill="#D2B48C"/>
  
  <!-- Large temple structures -->
  <rect x="150" y="500" width="120" height="180" fill="#A0522D"/>
  <rect x="155" y="485" width="110" height="25" fill="#8B4513"/>
  <rect x="700" y="400" width="100" height="150" fill="#A0522D"/>
  <rect x="705" y="385" width="90" height="20" fill="#8B4513"/>
  <rect x="950" y="600" width="80" height="120" fill="#A0522D"/>
  <rect x="955" y="585" width="70" height="18" fill="#8B4513"/>
  
  <!-- Medium structures -->
  <rect x="400" y="350" width="60" height="80" fill="#A0522D"/>
  <rect x="403" y="340" width="54" height="12" fill="#8B4513"/>
  <rect x="300" y="650" width="50" height="70" fill="#A0522D"/>
  <rect x="303" y="640" width="44" height="10" fill="#8B4513"/>
  
  <!-- Column arrays -->
  <g transform="translate(500,550)">
    <rect x="0" y="0" width="8" height="80" fill="#696969"/>
    <rect x="15" y="0" width="8" height="85" fill="#696969"/>
    <rect x="30" y="0" width="8" height="75" fill="#696969"/>
    <rect x="45" y="0" width="8" height="90" fill="#696969"/>
  </g>
  
  <g transform="translate(850,200)">
    <rect x="0" y="0" width="6" height="60" fill="#696969"/>
    <rect x="12" y="0" width="6" height="65" fill="#696969"/>
    <rect x="24" y="0" width="6" height="55" fill="#696969"/>
  </g>
  
  <!-- Rubble and debris -->
  <ellipse cx="320" cy="580" rx="25" ry="15" fill="#8B7355"/>
  <ellipse cx="650" cy="680" rx="30" ry="18" fill="#8B7355"/>
  <ellipse cx="900" cy="450" rx="20" ry="12" fill="#8B7355"/>
  <ellipse cx="600" cy="250" rx="18" ry="10" fill="#8B7355"/>
  
  <!-- Ancient symbols on structures -->
  <text x="210" y="590" text-anchor="middle" font-family="serif" font-size="24" fill="#654321">☥</text>
  <text x="750" y="475" text-anchor="middle" font-family="serif" font-size="20" fill="#654321">⚱</text>
  <text x="990" y="660" text-anchor="middle" font-family="serif" font-size="18" fill="#654321">☥</text>
  
  <!-- Weathered stones -->
  <ellipse cx="200" cy="300" rx="15" ry="10" fill="#A0522D"/>
  <ellipse cx="800" cy="600" rx="18" ry="12" fill="#A0522D"/>
  <ellipse cx="450" cy="200" rx="12" ry="8" fill="#A0522D"/>
  
  <!-- Path -->
  <path d="M 0 350 L 200 350 L 200 500 L 400 500 L 400 200 L 600 200 L 600 450 L 800 450 L 800 150 L 1000 150 L 1000 350 L 1200 350" 
        stroke="#DAA520" stroke-width="8" fill="none" opacity="0.7"/>
</svg>