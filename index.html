<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tower Defense Game</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="TD Game" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/site.webmanifest" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            position: relative;
        }

        /* Remove forced width/height and centering on canvas */
        #gameCanvas, canvas {
            max-width: none;
            max-height: none;
            object-fit: initial;
            display: block;
            margin: 0;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            #gameContainer {
                padding: 0;
            }
        }

        /* Prevent text selection on mobile */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <script src="src/game-config.js"></script>
    <script src="src/responsive-config.js"></script>
    <script src="src/game-systems.js"></script>
    <script src="src/ui-manager.js"></script>
    <script src="src/game-entities.js"></script>
    <script src="src/effects-manager.js"></script>
    <script src="src/tower_defense_game.js"></script>
    <script src="src/game-init.js"></script>
</body>
</html>
